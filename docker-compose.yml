version: '3.8'

services:
  repair-hub-pro:
    build: .
    ports:
      - "0.0.0.0:3000:3000"  # Порт доступен везде
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    container_name: repair-hub-pro
    networks:
      - repair-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  repair-network:
    driver: bridge

