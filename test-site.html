<!DOCTYPE html>
<html>
<head>
    <title>RepairHub Test Page</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-item { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîç RepairHub Pro - Diagnostic Test</h1>
    
    <div id="results"></div>
    
    <div class="test-item">
        <h3>Test 1: Check Server Availability</h3>
        <button onclick="test1()">Test HTTP Connection</button>
        <div id="test1"></div>
    </div>
    
    <div class="test-item">
        <h3>Test 2: Check JavaScript Files</h3>
        <button onclick="test2()">Test JS Files</button>
        <div id="test2"></div>
    </div>
    
    <div class="test-item">
        <h3>Test 3: Open RepairHub</h3>
        <button onclick="window.open('http://70.34.252.148:3000', '_blank')">Open RepairHub</button>
    </div>

    <script>
        function test1() {
            const div = document.getElementById('test1');
            div.innerHTML = 'Testing...';
            
            fetch('http://70.34.252.148:3000')
                .then(res => {
                    div.innerHTML = `<span class="success">‚úì Server is accessible! Status: ${res.status}</span>`;
                    return res.text();
                })
                .catch(err => {
                    div.innerHTML = `<span class="error">‚úó Cannot connect: ${err.message}</span>`;
                });
        }

        function test2() {
            const div = document.getElementById('test2');
            div.innerHTML = 'Testing JavaScript files...';
            
            Promise.all([
                fetch('http://70.34.252.148:3000/assets/index-BOAV0-m9.js'),
                fetch('http://70.34.252.148:3000/assets/vendor-D3F3s8fL.js'),
                fetch('http://70.34.252.148:3000/assets/ui-DJ4Ca7Yx.js'),
                fetch('http://70.34.252.148:3000/assets/index-C7jlTFPd.css')
            ]).then(responses => {
                const allOk = responses.every(r => r.status === 200 || r.status === 304);
                if (allOk) {
                    div.innerHTML = '<span class="success">‚úì All files are accessible!</span>';
                } else {
                    div.innerHTML = '<span class="error">‚úó Some files failed to load</span>';
                }
            }).catch(err => {
                div.innerHTML = `<span class="error">‚úó Error: ${err.message}</span>`;
            });
        }
    </script>
</body>
</html>
